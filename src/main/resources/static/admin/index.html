<!-- 帮我生成一个 HTML 页面 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn {
            margin-right: 5px;
        }
    </script>
</head>
<body>
    <div id="app" class="container">
        <h1 class="text-center">管理后台</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>用户列表</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>邮箱</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="user in users" :key="user.id">
                                    <td>{{ user.id }}</td>
                                    <td>{{ user.username }}</td>
                                    <td>{{ user.email }}</td>
                                    <td>
                                        <button class="btn btn-primary" @click="editUser(user.id)">编辑</button>
                                        <button class="btn btn-danger" @click="deleteUser(user.id)">删除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 添加用户 -->
                <div class="card">
                    <div class="card-header">
                        <h5>添加用户</h5>
                    </div>
                    <div class="card-body">
                        <form @submit.prevent="addUser">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" id="username" v-model="newUser.username" required class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">��箱</label>
                                <input type="email" id="email" v-model="newUser.email" required class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success">添加用户</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Vue.js 实例 -->
    <script src="/admin/js/admin.js"></script>
</body>
